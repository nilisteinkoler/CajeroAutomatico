<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ de opciones</title>
</head>
<body class="secbody">

    <div class="opciones">

        <div class="consultar">
            <span class="saldo">Consultar saldo</span> 
            <button class="select" id="saldoActual">Consultar</button>
        </div>

        <div class="ingresar">
            <span class="aumentar">Ingresar monto</span> 
            <input type="number" class="ingMonto" id="montoDeposito" placeholder="Monto a ingresar">
            <button id="botonDeposito" class="select">Seleccionar</button>
        </div>

        <div class="retirar">
            <span class="restar">Retirar monto</span> 
            <input type="number" class="retMonto" id="montoRetiro" placeholder="Monto a retirar">
            <button id="botonRetiro" class="select">Seleccionar</button>
        </div>

    </div>



<script src="./opciones.js"></script>

</body>
</html>
